<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Rating state start -->

    <main class="before-thanks">
      <div class="flex-container">
        <div class="star">
          <svg
            width="17"
            height="16"
            xmlns="http://www.w3.org/2000/svg"
            class="icon"
          >
            <path
              d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z"
              fill="#FC7614"
            />
          </svg>
        </div>
        <div class="title">
          <h2>How did we do?</h2>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="ratings">
          <div><button id="btn1">1</button></div>
          <div><button id="btn2">2</button></div>
          <div><button id="btn3">3</button></div>
          <div><button id="btn4">4</button></div>
          <div><button id="btn5">5</button></div>
        </div>
        <button class="btn" id="submit" type="submit">Submit</button>
      </div>
    </main>

    <!-- Thank you state start -->
    <main class="thanks">
      <div class="flex-container">
        <div class="thank-you">
          <div class="star">
            <img src="./images/illustration-thank-you.svg" />
          </div>
          <div class="title">
            <p class="thanks-note"></p>
            <h2 class="thanks-title">Thank you</h2>
            <p>
              We appreciate you taking the time to give a rating. If you ever
              need more support, don’t hesitate to get in touch!
            </p>
          </div>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
